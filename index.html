<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pixel Shuffler MVP</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    h1 {
      margin: 0;
      font-size: 1.6rem;
      display: flex;
      align-items: baseline;
      gap: 8px;
    }

    .version-inline {
      font-size: 0.85rem;
      opacity: 0.7;
    }

    .app {
      max-width: 1000px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      background: #1b1b1b;
      padding: 10px 12px;
      border-radius: 8px;
    }

    .controls label {
      font-size: 0.9rem;
      opacity: 0.9;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    input[type="file"] {
      font-size: 0.9rem;
    }

    select, button {
      background: #222;
      color: #f5f5f5;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    button:hover {
      background: #333;
    }

    button:disabled {
      opacity: 0.4;
      cursor: default;
    }

    .canvases {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
      align-items: flex-start;
    }

    .canvas-wrapper {
      background: #1b1b1b;
      border-radius: 8px;
      padding: 10px;
    }

    .canvas-wrapper h2 {
      font-size: 0.95rem;
      margin: 0 0 8px 0;
      opacity: 0.85;
    }

    canvas {
      max-width: 100%;
      border-radius: 4px;
      background: #000;
    }

    .status {
      font-size: 0.9rem;
      opacity: 0.8;
      min-height: 1.2em;
    }

    .footer {
      font-size: 0.8rem;
      opacity: 0.6;
      margin-top: 10px;
      display: flex;
      gap: 8px;
      align-items: baseline;
      justify-content: space-between;
      width: 100%;
      max-width: 1000px;
    }

    .version-footer {
      font-size: 0.8rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>
      Pixel Shuffler
      <span class="version-inline js-version-inline"></span>
    </h1>

    <div class="controls">
      <label>
        Image:
        <input type="file" id="fileInput" accept="image/*" />
      </label>

      <label>
        Sand Layers (mounds):
        <select id="moundsSelect">
          <option value="1">1 mound</option>
          <option value="2" selected>2 mounds</option>
          <option value="3">3 mounds</option>
          <option value="4">4 mounds</option>
          <option value="5">5 mounds</option>
          <option value="6">6 mounds</option>
        </select>
      </label>

      <button id="applyBtn" disabled>Apply Sand Layers</button>
      <button id="downloadBtn" disabled>Download Result</button>

      <span class="status" id="statusText"></span>
    </div>

    <div class="canvases">
      <div class="canvas-wrapper">
        <h2>Original</h2>
        <canvas id="originalCanvas"></canvas>
      </div>
      <div class="canvas-wrapper">
        <h2>Sand Layers Output</h2>
        <canvas id="outputCanvas"></canvas>
      </div>
    </div>
  </div>

  <div class="footer">
    <span>Upload an image, choose the number of mounds, then click "Apply Sand Layers".</span>
    <span class="version-footer">Version: <span class="js-version-footer"></span></span>
  </div>

  <script>
    // ---- Version ---------------------------------------------------------
    const APP_VERSION = '0.6.0';
    document.querySelector('.js-version-inline').textContent = `· v${APP_VERSION}`;
    document.querySelector('.js-version-footer').textContent = `v${APP_VERSION}`;

    // ---- DOM elements ----------------------------------------------------
    const fileInput = document.getElementById('fileInput');
    const moundsSelect = document.getElementById('moundsSelect');
    const applyBtn = document.getElementById('applyBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const statusText = document.getElementById('statusText');

    const originalCanvas = document.getElementById('originalCanvas');
    const outputCanvas = document.getElementById('outputCanvas');
    const originalCtx = originalCanvas.getContext('2d');
    const outputCtx = outputCanvas.getContext('2d');

    let imageLoaded = false;

    // ---- Helpers ---------------------------------------------------------

    function setStatus(msg) {
      statusText.textContent = msg || '';
    }

    function shuffleArray(array) {
      // Fisher-Yates shuffle
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // RGB -> HSV helper (h: 0–360, s: 0–1, v: 0–1)
    function rgbToHsv(r, g, b) {
      r /= 255;
      g /= 255;
      b /= 255;

      const max = Math.max(r, g, b);
      const min = Math.min(r, g, b);
      const d = max - min;

      let h = 0;
      const v = max;
      const s = max === 0 ? 0 : d / max;

      if (d !== 0) {
        if (max === r) {
          h = ((g - b) / d) % 6;
        } else if (max === g) {
          h = (b - r) / d + 2;
        } else {
          h = (r - g) / d + 4;
        }
        h *= 60;
        if (h < 0) h += 360;
      }

      return { h, s, v };
    }

    // ---- Image loading ---------------------------------------------------

    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();

      reader.onload = (e) => {
        const img = new Image();
        img.onload = () => {
          // Resize large images down for performance
          const maxSide = 800;
          let { width, height } = img;

          if (width > maxSide || height > maxSide) {
            const scale = Math.min(maxSide / width, maxSide / height);
            width = Math.round(width * scale);
            height = Math.round(height * scale);
          }

          originalCanvas.width = width;
          originalCanvas.height = height;
          outputCanvas.width = width;
          outputCanvas.height = height;

          originalCtx.clearRect(0, 0, width, height);
          outputCtx.clearRect(0, 0, width, height);

          originalCtx.drawImage(img, 0, 0, width, height);
          setStatus('Image loaded. Choose mound count and click "Apply Sand Layers".');
          imageLoaded = true;
          applyBtn.disabled = false;
          downloadBtn.disabled = true;
        };
        img.src = e.target.result;
      };

      reader.onerror = () => {
        setStatus('Error loading image. Please try another file.');
      };

      reader.readAsDataURL(file);
      setStatus('Reading image...');
    });

    // ---- Sand Layers transform (global HSV + mounds & gravity-like piling) ----

    function transformSandLayers(imageData, moundCount) {
      const { data, width, height } = imageData;
      const numPixels = width * height;

      // 1) Build a global list of pixels with HSV for smooth color ribbon
      const pixels = new Array(numPixels);
      for (let i = 0; i < numPixels; i++) {
        const offset = i * 4;
        const r = data[offset];
        const g = data[offset + 1];
        const b = data[offset + 2];
        const a = data[offset + 3];
        const { h, s, v } = rgbToHsv(r, g, b);

        pixels[i] = { r, g, b, a, h, s, v };
      }

      // 2) Sort globally by hue, then saturation, then value
      pixels.sort((p1, p2) => {
        if (p1.h !== p2.h) return p1.h - p2.h;
        if (p1.s !== p2.s) return p1.s - p2.s;
        return p1.v - p2.v;
      });

      // 3) Precompute mound centers (1–6 positions horizontally)
      const m = Math.max(1, Math.min(6, moundCount));
      const centers = [];
      for (let i = 0; i < m; i++) {
        const centerX = Math.round(((i + 0.5) * width) / m);
        centers.push(Math.max(0, Math.min(width - 1, centerX)));
      }

      // 4) Column heights and output buffer
      const heights = new Array(width).fill(0);
      const newData = new Uint8ClampedArray(data.length);

      function setPixel(x, y, pixel) {
        const offset = (y * width + x) * 4;
        newData[offset]     = pixel.r;
        newData[offset + 1] = pixel.g;
        newData[offset + 2] = pixel.b;
        newData[offset + 3] = pixel.a;
      }

      // Drop one grain into a local minimum around a mound center
      function dropGrain(pixel) {
        const centerIndex = Math.floor(Math.random() * m);
        const centerX = centers[centerIndex];

        // Local neighborhood radius: tuned for nice shapes
        const baseRadius = Math.max(2, Math.floor(width / (m * 12)));
        const radius = baseRadius;

        let bestHeight = Infinity;
        let bestColumns = [];

        const start = Math.max(0, centerX - radius);
        const end   = Math.min(width - 1, centerX + radius);

        for (let x = start; x <= end; x++) {
          const h = heights[x];
          if (h < bestHeight) {
            bestHeight = h;
            bestColumns = [x];
          } else if (h === bestHeight) {
            bestColumns.push(x);
          }
        }

        // Fallback: full scan if something goes weird
        if (bestColumns.length === 0) {
          bestHeight = Infinity;
          for (let x = 0; x < width; x++) {
            const h = heights[x];
            if (h < bestHeight) {
              bestHeight = h;
              bestColumns = [x];
            } else if (h === bestHeight) {
              bestColumns.push(x);
            }
          }
        }

        if (bestColumns.length === 0) return; // no space (shouldn't happen)

        const chosenX = bestColumns[Math.floor(Math.random() * bestColumns.length)];
        let columnHeight = heights[chosenX];

        if (columnHeight >= height) {
          // Absolute safety net: find any column with space
          let fallbackX = -1;
          for (let x = 0; x < width; x++) {
            if (heights[x] < height) {
              fallbackX = x;
              columnHeight = heights[x];
              break;
            }
          }
          if (fallbackX === -1) return;
          const yFallback = height - 1 - columnHeight;
          setPixel(fallbackX, yFallback, pixel);
          heights[fallbackX] = columnHeight + 1;
          return;
        }

        const y = height - 1 - columnHeight;
        setPixel(chosenX, y, pixel);
        heights[chosenX] = columnHeight + 1;
      }

      // 5) Drop all pixels in ribbon order
      for (let i = 0; i < pixels.length; i++) {
        dropGrain(pixels[i]);
      }

      return new ImageData(newData, width, height);
    }

    // ---- Apply button ----------------------------------------------------

    applyBtn.addEventListener('click', () => {
      if (!imageLoaded) {
        alert('Please load an image first.');
        return;
      }

      const moundCount = parseInt(moundsSelect.value, 10) || 2;

      const width = originalCanvas.width;
      const height = originalCanvas.height;
      const imageData = originalCtx.getImageData(0, 0, width, height);

      setStatus('Processing Sand Layers...');
      applyBtn.disabled = true;
      downloadBtn.disabled = true;

      setTimeout(() => {
        try {
          const result = transformSandLayers(imageData, moundCount);
          outputCtx.putImageData(result, 0, 0);
          setStatus('Done. You can download the result.');
          downloadBtn.disabled = false;
        } catch (err) {
          console.error(err);
          setStatus('Error during processing.');
        } finally {
          applyBtn.disabled = false;
        }
      }, 30);
    });

    // ---- Download button -------------------------------------------------

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'pixel-sand-layers.png';
      link.href = outputCanvas.toDataURL('image/png');
      link.click();
    });
  </script>
</body>
</html>
