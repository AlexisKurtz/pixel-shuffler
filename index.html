<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pixel Shuffler MVP</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    h1 {
      margin: 0;
      font-size: 1.6rem;
    }

    .app {
      max-width: 1000px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      background: #1b1b1b;
      padding: 10px 12px;
      border-radius: 8px;
    }

    .controls label {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    input[type="file"] {
      font-size: 0.9rem;
    }

    select, button {
      background: #222;
      color: #f5f5f5;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    button:hover {
      background: #333;
    }

    button:disabled {
      opacity: 0.4;
      cursor: default;
    }

    .canvases {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
      align-items: flex-start;
    }

    .canvas-wrapper {
      background: #1b1b1b;
      border-radius: 8px;
      padding: 10px;
    }

    .canvas-wrapper h2 {
      font-size: 0.95rem;
      margin: 0 0 8px 0;
      opacity: 0.85;
    }

    canvas {
      max-width: 100%;
      border-radius: 4px;
      background: #000;
    }

    .status {
      font-size: 0.9rem;
      opacity: 0.8;
      min-height: 1.2em;
    }

    .footer {
      font-size: 0.8rem;
      opacity: 0.6;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Pixel Shuffler (MVP)</h1>

    <div class="controls">
      <label>
        Image:
        <input type="file" id="fileInput" accept="image/*" />
      </label>

      <label>
        Mode:
        <select id="modeSelect">
          <option value="random">Random Shuffle</option>
          <option value="brightness">Sort by Brightness</option>
        </select>
      </label>

      <button id="applyBtn" disabled>Apply</button>
      <button id="downloadBtn" disabled>Download Result</button>

      <span class="status" id="statusText"></span>
    </div>

    <div class="canvases">
      <div class="canvas-wrapper">
        <h2>Original</h2>
        <canvas id="originalCanvas"></canvas>
      </div>
      <div class="canvas-wrapper">
        <h2>Transformed</h2>
        <canvas id="outputCanvas"></canvas>
      </div>
    </div>

    <div class="footer">
      MVP: upload an image, choose a mode, then click "Apply".
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const modeSelect = document.getElementById('modeSelect');
    const applyBtn = document.getElementById('applyBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const statusText = document.getElementById('statusText');

    const originalCanvas = document.getElementById('originalCanvas');
    const outputCanvas = document.getElementById('outputCanvas');
    const originalCtx = originalCanvas.getContext('2d');
    const outputCtx = outputCanvas.getContext('2d');

    let imageLoaded = false;

    // ---- Helpers ---------------------------------------------------------

    function setStatus(msg) {
      statusText.textContent = msg || '';
    }

    function shuffleArray(array) {
      // Fisher-Yates shuffle
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function getBrightness(r, g, b) {
      // Standard luma formula
      return 0.299 * r + 0.587 * g + 0.114 * b;
    }

    // ---- Image loading ---------------------------------------------------

    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();

      reader.onload = (e) => {
        const img = new Image();
        img.onload = () => {
          // Optional: resize large images down
          const maxSide = 1200;
          let { width, height } = img;

          if (width > maxSide || height > maxSide) {
            const scale = Math.min(maxSide / width, maxSide / height);
            width = Math.round(width * scale);
            height = Math.round(height * scale);
          }

          originalCanvas.width = width;
          originalCanvas.height = height;
          outputCanvas.width = width;
          outputCanvas.height = height;

          originalCtx.clearRect(0, 0, width, height);
          outputCtx.clearRect(0, 0, width, height);

          originalCtx.drawImage(img, 0, 0, width, height);
          setStatus('Image loaded. Choose a mode and click Apply.');
          imageLoaded = true;
          applyBtn.disabled = false;
          downloadBtn.disabled = true;
        };
        img.src = e.target.result;
      };

      reader.onerror = () => {
        setStatus('Error loading image. Please try another file.');
      };

      reader.readAsDataURL(file);
      setStatus('Reading image...');
    });

    // ---- Pixel transforms ------------------------------------------------

    function transformRandomShuffle(imageData) {
      const { data, width, height } = imageData;
      const numPixels = width * height;

      const indices = new Uint32Array(numPixels);
      for (let i = 0; i < numPixels; i++) {
        indices[i] = i;
      }

      shuffleArray(indices);

      const newData = new Uint8ClampedArray(data.length);

      for (let i = 0; i < numPixels; i++) {
        const srcIndex = indices[i];
        const dstOffset = i * 4;
        const srcOffset = srcIndex * 4;

        newData[dstOffset] = data[srcOffset];       // R
        newData[dstOffset + 1] = data[srcOffset+1]; // G
        newData[dstOffset + 2] = data[srcOffset+2]; // B
        newData[dstOffset + 3] = data[srcOffset+3]; // A
      }

      return new ImageData(newData, width, height);
    }

    function transformSortByBrightness(imageData) {
      const { data, width, height } = imageData;
      const numPixels = width * height;

      const pixels = new Array(numPixels);

      for (let i = 0; i < numPixels; i++) {
        const offset = i * 4;
        const r = data[offset];
        const g = data[offset + 1];
        const b = data[offset + 2];
        const a = data[offset + 3];

        pixels[i] = {
          r, g, b, a,
          brightness: getBrightness(r, g, b)
        };
      }

      pixels.sort((p1, p2) => p1.brightness - p2.brightness);

      const newData = new Uint8ClampedArray(data.length);
      for (let i = 0; i < numPixels; i++) {
        const { r, g, b, a } = pixels[i];
        const offset = i * 4;
        newData[offset] = r;
        newData[offset + 1] = g;
        newData[offset + 2] = b;
        newData[offset + 3] = a;
      }

      return new ImageData(newData, width, height);
    }

    // ---- Apply button ----------------------------------------------------

    applyBtn.addEventListener('click', () => {
      if (!imageLoaded) {
        alert('Please load an image first.');
        return;
      }

      const mode = modeSelect.value;

      const width = originalCanvas.width;
      const height = originalCanvas.height;

      const imageData = originalCtx.getImageData(0, 0, width, height);

      setStatus('Processing...');
      applyBtn.disabled = true;
      downloadBtn.disabled = true;

      // Give the browser a tick to update UI before heavy work
      setTimeout(() => {
        let result;

        try {
          if (mode === 'random') {
            result = transformRandomShuffle(imageData);
          } else if (mode === 'brightness') {
            result = transformSortByBrightness(imageData);
          } else {
            setStatus('Unknown mode.');
            applyBtn.disabled = false;
            return;
          }

          outputCtx.putImageData(result, 0, 0);
          setStatus('Done. You can download the result.');
          downloadBtn.disabled = false;
        } catch (err) {
          console.error(err);
          setStatus('Error during processing.');
        } finally {
          applyBtn.disabled = false;
        }
      }, 30);
    });

    // ---- Download button -------------------------------------------------

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'pixel-shuffled.png';
      link.href = outputCanvas.toDataURL('image/png');
      link.click();
    });
  </script>
</body>
</html>
