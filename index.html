<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pixel Shuffler MVP</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    h1 {
      margin: 0;
      font-size: 1.6rem;
      display: flex;
      align-items: baseline;
      gap: 8px;
    }

    .version-inline {
      font-size: 0.85rem;
      opacity: 0.7;
    }

    .app {
      max-width: 1000px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      background: #1b1b1b;
      padding: 10px 12px;
      border-radius: 8px;
    }

    .controls label {
      font-size: 0.9rem;
      opacity: 0.9;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    input[type="file"] {
      font-size: 0.9rem;
    }

    select, button {
      background: #222;
      color: #f5f5f5;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    button:hover {
      background: #333;
    }

    button:disabled {
      opacity: 0.4;
      cursor: default;
    }

    .canvases {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
      align-items: flex-start;
    }

    .canvas-wrapper {
      background: #1b1b1b;
      border-radius: 8px;
      padding: 10px;
    }

    .canvas-wrapper h2 {
      font-size: 0.95rem;
      margin: 0 0 8px 0;
      opacity: 0.85;
    }

    canvas {
      max-width: 100%;
      border-radius: 4px;
      background: #000;
    }

    .status {
      font-size: 0.9rem;
      opacity: 0.8;
      min-height: 1.2em;
    }

    .footer {
      font-size: 0.8rem;
      opacity: 0.6;
      margin-top: 10px;
      display: flex;
      gap: 8px;
      align-items: baseline;
      justify-content: space-between;
      width: 100%;
      max-width: 1000px;
    }

    .version-footer {
      font-size: 0.8rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>
      Pixel Shuffler
      <span class="version-inline js-version"></span>
    </h1>

    <div class="controls">
      <label>
        Image:
        <input type="file" id="fileInput" accept="image/*" />
      </label>

      <label>
        Sand Layers (mounds):
        <select id="moundsSelect">
          <option value="1">1 mound</option>
          <option value="2" selected>2 mounds</option>
          <option value="3">3 mounds</option>
          <option value="4">4 mounds</option>
          <option value="5">5 mounds</option>
          <option value="6">6 mounds</option>
        </select>
      </label>

      <button id="applyBtn" disabled>Apply Sand Layers</button>
      <button id="downloadBtn" disabled>Download Result</button>

      <span class="status" id="statusText"></span>
    </div>

    <div class="canvases">
      <div class="canvas-wrapper">
        <h2>Original</h2>
        <canvas id="originalCanvas"></canvas>
      </div>
      <div class="canvas-wrapper">
        <h2>Sand Layers Output</h2>
        <canvas id="outputCanvas"></canvas>
      </div>
    </div>
  </div>

  <div class="footer">
    <span>Upload an image, choose the number of mounds, then click "Apply Sand Layers".</span>
    <span class="version-footer">Version: <span class="js-version"></span></span>
  </div>

  <script>
    // ---- Version ---------------------------------------------------------
    const APP_VERSION = '0.5.0';
    document.querySelectorAll('.js-version').forEach(el => {
      el.textContent = `· v${APP_VERSION}`;
    });

    // ---- DOM elements ----------------------------------------------------
    const fileInput = document.getElementById('fileInput');
    const moundsSelect = document.getElementById('moundsSelect');
    const applyBtn = document.getElementById('applyBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const statusText = document.getElementById('statusText');

    const originalCanvas = document.getElementById('originalCanvas');
    const outputCanvas = document.getElementById('outputCanvas');
    const originalCtx = originalCanvas.getContext('2d');
    const outputCtx = outputCanvas.getContext('2d');

    let imageLoaded = false;

    // ---- Helpers ---------------------------------------------------------

    function setStatus(msg) {
      statusText.textContent = msg || '';
    }

    function shuffleArray(array) {
      // Fisher-Yates shuffle
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // RGB -> HSV helper (h: 0–360, s: 0–1, v: 0–1)
    function rgbToHsv(r, g, b) {
      r /= 255;
      g /= 255;
      b /= 255;

      const max = Math.max(r, g, b);
      const min = Math.min(r, g, b);
      const d = max - min;

      let h = 0;
      const v = max;
      const s = max === 0 ? 0 : d / max;

      if (d !== 0) {
        if (max === r) {
          h = ((g - b) / d) % 6;
        } else if (max === g) {
          h = (b - r) / d + 2;
        } else {
          h = (r - g) / d + 4;
        }
        h *= 60;
        if (h < 0) h += 360;
      }

      return { h, s, v };
    }

    // ---- Image loading ---------------------------------------------------

    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();

      reader.onload = (e) => {
        const img = new Image();
        img.onload = () => {
          // Resize large images down for performance
          const maxSide = 800;
          let { width, height } = img;

          if (width > maxSide || height > maxSide) {
            const scale = Math.min(maxSide / width, maxSide / height);
            width = Math.round(width * scale);
            height = Math.round(height * scale);
          }

          originalCanvas.width = width;
          originalCanvas.height = height;
          outputCanvas.width = width;
          outputCanvas.height = height;

          originalCtx.clearRect(0, 0, width, height);
          outputCtx.clearRect(0, 0, width, height);

          originalCtx.drawImage(img, 0, 0, width, height);
          setStatus('Image loaded. Choose mound count and click "Apply Sand Layers".');
          imageLoaded = true;
          applyBtn.disabled = false;
          downloadBtn.disabled = true;
        };
        img.src = e.target.result;
      };

      reader.onerror = () => {
        setStatus('Error loading image. Please try another file.');
      };

      reader.readAsDataURL(file);
      setStatus('Reading image...');
    });

    // ---- Sand Layers transform (Hue-based, with mounds & gravity) -------

    function transformSandLayers(imageData, moundCount) {
      const { data, width, height } = imageData;
      const numPixels = width * height;

      const numBuckets = 24; // hue buckets for finer hue organization
      const buckets = Array.from({ length: numBuckets }, () => []);

      // 1) Bucket pixels by hue only
      for (let i = 0; i < numPixels; i++) {
        const offset = i * 4;
        const r = data[offset];
        const g = data[offset + 1];
        const b = data[offset + 2];
        const a = data[offset + 3];

        const { h } = rgbToHsv(r, g, b);
        let bucketIndex = Math.floor((h / 360) * numBuckets);
        if (isNaN(bucketIndex) || bucketIndex < 0) bucketIndex = 0;
        if (bucketIndex >= numBuckets) bucketIndex = numBuckets - 1;

        buckets[bucketIndex].push([r, g, b, a]);
      }

      // 2) Shuffle inside each bucket for grainy look
      for (let b = 0; b < numBuckets; b++) {
        shuffleArray(buckets[b]);
      }

      // 3) Precompute mound centers (1–6 positions horizontally)
      const centers = [];
      const m = Math.max(1, Math.min(6, moundCount));
      for (let i = 0; i < m; i++) {
        const centerX = Math.round(((i + 0.5) * width) / m);
        centers.push(Math.max(0, Math.min(width - 1, centerX)));
      }

      // 4) Prepare output buffer & occupancy
      const newData = new Uint8ClampedArray(data.length); // all zeros -> alpha 0 means empty

      function isOccupied(x, y) {
        const offset = (y * width + x) * 4;
        return newData[offset + 3] !== 0; // alpha != 0 => occupied
      }

      function setPixel(x, y, pixel) {
        const offset = (y * width + x) * 4;
        newData[offset] = pixel[0];
        newData[offset + 1] = pixel[1];
        newData[offset + 2] = pixel[2];
        newData[offset + 3] = pixel[3];
      }

      // 5) Simulate gravity from top to bottom:
      //    grains fall from mound centers, can slide down-left/down-right.
      function dropGrain(pixel) {
        // choose a mound center to pour from
        const centerIndex = Math.floor(Math.random() * m);
        let x = centers[centerIndex];
        let y = 0;

        // If the very top cell is already blocked and cannot slide anywhere, grain may get discarded
        for (;;) {
          // If we're at the bottom row, settle here if free
          if (y === height - 1) {
            if (!isOccupied(x, y)) {
              setPixel(x, y, pixel);
            }
            break;
          }

          // If cell directly below is free, fall straight down
          if (!isOccupied(x, y + 1)) {
            y++;
            continue;
          }

          // Below is occupied; try to slide diagonally down-left or down-right
          const canLeft = x > 0 && !isOccupied(x - 1, y + 1);
          const canRight = x < width - 1 && !isOccupied(x + 1, y + 1);

          if (!canLeft && !canRight) {
            // No place to go, settle here if free
            if (!isOccupied(x, y)) {
              setPixel(x, y, pixel);
            }
            break;
          }

          if (canLeft && canRight) {
            // Randomly choose left or right
            if (Math.random() < 0.5) {
              x--;
            } else {
              x++;
            }
            y++;
          } else if (canLeft) {
            x--;
            y++;
          } else {
            x++;
            y++;
          }
        }
      }

      // Process buckets in hue order so the layering is hue-organized
      for (let b = 0; b < numBuckets; b++) {
        const bucket = buckets[b];
        for (let i = 0; i < bucket.length; i++) {
          dropGrain(bucket[i]);
        }
      }

      return new ImageData(newData, width, height);
    }

    // ---- Apply button ----------------------------------------------------

    applyBtn.addEventListener('click', () => {
      if (!imageLoaded) {
        alert('Please load an image first.');
        return;
      }

      const moundCount = parseInt(moundsSelect.value, 10) || 2;

      const width = originalCanvas.width;
      const height = originalCanvas.height;

      const imageData = originalCtx.getImageData(0, 0, width, height);

      setStatus('Processing Sand Layers...');
      applyBtn.disabled = true;
      downloadBtn.disabled = true;

      setTimeout(() => {
        let result;
        try {
          result = transformSandLayers(imageData, moundCount);
          outputCtx.putImageData(result, 0, 0);
          setStatus('Done. You can download the result.');
          downloadBtn.disabled = false;
        } catch (err) {
          console.error(err);
          setStatus('Error during processing.');
        } finally {
          applyBtn.disabled = false;
        }
      }, 30);
    });

    // ---- Download button -------------------------------------------------

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'pixel-sand-layers.png';
      link.href = outputCanvas.toDataURL('image/png');
      link.click();
    });
  </script>
</body>
</html>
