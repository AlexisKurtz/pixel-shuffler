<!--
Pixel Shuffler - Sand Layers
Version: 0.9.1

Changelog:
- 0.9.1
  - Simplified color sorting to use only brightness (V in HSV) so colors are
    grouped more strongly from dark to light. This helps avoid interleaving
    of hues (e.g., green/yellow/green/yellow) and produces clearer stacked
    layers: darkest colors at the bottom, brightest at the top.
  - Still uses true pixel shuffling: no pixels are created or removed; the
    output image contains exactly the original pixels in a new arrangement.
- 0.9.0
  - Introduced mound-shaped layout with a heightfield and mapped original
    pixels (sorted by HSV) to positions sorted by stack position t.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pixel Shuffler MVP</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    h1 {
      margin: 0;
      font-size: 1.6rem;
      display: flex;
      align-items: baseline;
      gap: 8px;
    }

    .version-inline {
      font-size: 0.85rem;
      opacity: 0.7;
    }

    .app {
      max-width: 1000px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      background: #1b1b1b;
      padding: 10px 12px;
      border-radius: 8px;
    }

    .controls label {
      font-size: 0.9rem;
      opacity: 0.9;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    input[type="file"] {
      font-size: 0.9rem;
    }

    select, button {
      background: #222;
      color: #f5f5f5;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    button:hover {
      background: #333;
    }

    button:disabled {
      opacity: 0.4;
      cursor: default;
    }

    .canvases {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
      align-items: flex-start;
    }

    .canvas-wrapper {
      background: #1b1b1b;
      border-radius: 8px;
      padding: 10px;
    }

    .canvas-wrapper h2 {
      font-size: 0.95rem;
      margin: 0 0 8px 0;
      opacity: 0.85;
    }

    canvas {
      max-width: 100%;
      border-radius: 4px;
      background: #000;
      display: block;
    }

    .status {
      font-size: 0.9rem;
      opacity: 0.8;
      min-height: 1.2em;
    }

    .footer {
      font-size: 0.8rem;
      opacity: 0.7;
      margin-top: 10px;
      display: flex;
      gap: 8px;
      align-items: baseline;
      justify-content: space-between;
      width: 100%;
      max-width: 1000px;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>
      Pixel Shuffler
      <span class="version-inline js-version-inline"></span>
    </h1>

    <div class="controls">
      <label>
        Image:
        <input type="file" id="fileInput" accept="image/*" />
      </label>

      <label>
        Mounds:
        <select id="moundsSelect">
          <option value="1">1</option>
          <option value="2" selected>2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </label>

      <button id="applyBtn" disabled>Apply Sand Layout</button>
      <button id="downloadBtn" disabled>Download Result</button>

      <span class="status" id="statusText"></span>
    </div>

    <div class="canvases">
      <div class="canvas-wrapper">
        <h2>Original</h2>
        <canvas id="originalCanvas"></canvas>
      </div>
      <div class="canvas-wrapper">
        <h2>Sand Layout Output</h2>
        <canvas id="outputCanvas"></canvas>
      </div>
    </div>
  </div>

  <div class="footer">
    <span>Upload an image, choose mound count, then click "Apply Sand Layout".</span>
    <span>Version: <span class="js-version-footer"></span></span>
  </div>

  <script>
    // ---- Version ---------------------------------------------------------
    const APP_VERSION = '0.9.1';
    document.querySelector('.js-version-inline').textContent = `· v${APP_VERSION}`;
    document.querySelector('.js-version-footer').textContent = APP_VERSION;

    // ---- DOM elements ----------------------------------------------------
    const fileInput     = document.getElementById('fileInput');
    const moundsSelect  = document.getElementById('moundsSelect');
    const applyBtn      = document.getElementById('applyBtn');
    const downloadBtn   = document.getElementById('downloadBtn');
    const statusText    = document.getElementById('statusText');

    const originalCanvas = document.getElementById('originalCanvas');
    const outputCanvas   = document.getElementById('outputCanvas');
    const originalCtx    = originalCanvas.getContext('2d');
    const outputCtx      = outputCanvas.getContext('2d');

    let imageLoaded = false;
    let lastImageData = null;

    // ---- Helpers ---------------------------------------------------------

    function setStatus(msg) {
      statusText.textContent = msg || '';
    }

    // RGB -> HSV helper (h: 0–360, s: 0–1, v: 0–1)
    function rgbToHsv(r, g, b) {
      r /= 255;
      g /= 255;
      b /= 255;

      const max = Math.max(r, g, b);
      const min = Math.min(r, g, b);
      const d   = max - min;

      let h = 0;
      const v = max;
      const s = max === 0 ? 0 : d / max;

      if (d !== 0) {
        if (max === r) {
          h = ((g - b) / d) % 6;
        } else if (max === g) {
          h = (b - r) / d + 2;
        } else {
          h = (r - g) / d + 4;
        }
        h *= 60;
        if (h < 0) h += 360;
      }

      return { h, s, v };
    }

    // Generate a normalized mound profile: for each x, a value in [0, 1]
    function generateMoundProfile(width, moundCount) {
      const m = Math.max(1, Math.min(6, moundCount));
      const centers = [];
      const amplitudes = [];
      const sigmas = [];

      // Spread centers evenly across width
      for (let i = 0; i < m; i++) {
        const centerX = (i + 0.5) * (width / m);
        centers.push(centerX);
      }

      // Random-ish amplitudes and widths for variety
      for (let i = 0; i < m; i++) {
        const amp = 0.6 + Math.random() * 0.3;  // normalized height in [0.6, 0.9]
        amplitudes.push(amp);
        const sigma = width / (m * 2.5);       // spread of each mound
        sigmas.push(sigma);
      }

      const profile = new Float32Array(width);

      for (let x = 0; x < width; x++) {
        let hNorm = 0;
        for (let i = 0; i < m; i++) {
          const dx = x - centers[i];
          const s = sigmas[i];
          const gauss = amplitudes[i] * Math.exp(-0.5 * (dx * dx) / (s * s));
          if (gauss > hNorm) hNorm = gauss;
        }
        if (hNorm > 1) hNorm = 1;
        profile[x] = hNorm;
      }

      return profile;
    }

    // Main transform: reorder existing pixels into mound-shaped layout
    function transformToSandLayout(imageData, moundCount) {
      const { data, width, height } = imageData;
      const numPixels = width * height;

      // 1) Extract pixels and convert to HSV for brightness
      const pixels = new Array(numPixels);
      for (let i = 0; i < numPixels; i++) {
        const offset = i * 4;
        const r = data[offset];
        const g = data[offset + 1];
        const b = data[offset + 2];
        const a = data[offset + 3];

        const { v } = rgbToHsv(r, g, b);
        pixels[i] = { r, g, b, a, v };
      }

      // 2) Sort pixels only by brightness: dark -> light
      pixels.sort((p1, p2) => p1.v - p2.v);

      // 3) Build mound profile (normalized heights)
      const profile = generateMoundProfile(width, moundCount);

      // 4) For each output position, compute a "stack position" t in [0, 1]
      const coords = new Array(numPixels);
      const insideWeight = 0.88; // portion of t-range used inside mounds

      for (let y = 0; y < height; y++) {
        const yFromBottom = (height - 1) - y; // 0 at bottom, increasing upward
        for (let x = 0; x < width; x++) {
          const idx = y * width + x;
          const hNorm = profile[x];        // 0..1
          const moundHeight = hNorm * (height - 1);
          let t;

          if (moundHeight > 1 && yFromBottom <= moundHeight) {
            // Inside mound area
            const tInside = moundHeight <= 0 ? 0 : (yFromBottom / moundHeight); // 0 bottom, 1 top of mound
            t = tInside * insideWeight; // use [0, insideWeight] for mound interior
          } else {
            // Above mound (sky / background area)
            const remainingHeight = (height - 1) - moundHeight;
            if (remainingHeight <= 0) {
              t = insideWeight;
            } else {
              const yAbove = yFromBottom - moundHeight;
              const tOutside = Math.max(0, Math.min(1, yAbove / remainingHeight));
              t = insideWeight + tOutside * (1 - insideWeight); // use [insideWeight, 1] for sky
            }
          }

          coords[idx] = { x, y, t };
        }
      }

      // 5) Sort coordinates by t (bottom of mounds -> top -> sky)
      coords.sort((c1, c2) => c1.t - c2.t);

      // 6) Create new image data and assign pixels according to sorted order
      const outData = new Uint8ClampedArray(data.length);

      for (let i = 0; i < numPixels; i++) {
        const { x, y } = coords[i];
        const p = pixels[i];
        const offset = (y * width + x) * 4;

        outData[offset]     = p.r;
        outData[offset + 1] = p.g;
        outData[offset + 2] = p.b;
        outData[offset + 3] = p.a;
      }

      return new ImageData(outData, width, height);
    }

    // ---- Image loading ---------------------------------------------------

    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();

      reader.onload = (e) => {
        const img = new Image();
        img.onload = () => {
          // Resize large images down for performance
          const maxSide = 800;
          let { width, height } = img;

          if (width > maxSide || height > maxSide) {
            const scale = Math.min(maxSide / width, maxSide / height);
            width = Math.round(width * scale);
            height = Math.round(height * scale);
          }

          originalCanvas.width  = width;
          originalCanvas.height = height;
          outputCanvas.width    = width;
          outputCanvas.height   = height;

          originalCtx.clearRect(0, 0, width, height);
          outputCtx.clearRect(0, 0, width, height);

          originalCtx.drawImage(img, 0, 0, width, height);
          lastImageData = originalCtx.getImageData(0, 0, width, height);

          setStatus('Image loaded. Choose mound count and click "Apply Sand Layout".');
          imageLoaded = true;
          applyBtn.disabled = false;
          downloadBtn.disabled = true;
        };
        img.src = e.target.result;
      };

      reader.onerror = () => {
        setStatus('Error loading image. Please try another file.');
      };

      reader.readAsDataURL(file);
      setStatus('Reading image...');
    });

    // ---- Apply button ----------------------------------------------------

    applyBtn.addEventListener('click', () => {
      if (!imageLoaded || !lastImageData) {
        alert('Please load an image first.');
        return;
      }

      const moundCount = parseInt(moundsSelect.value, 10) || 2;

      setStatus('Reordering pixels into sand layout...');
      applyBtn.disabled = true;
      downloadBtn.disabled = true;

      setTimeout(() => {
        try {
          const result = transformToSandLayout(lastImageData, moundCount);
          outputCtx.putImageData(result, 0, 0);
          setStatus('Done. You can download the result.');
          downloadBtn.disabled = false;
        } catch (err) {
          console.error(err);
          setStatus('Error during processing.');
        } finally {
          applyBtn.disabled = false;
        }
      }, 30);
    });

    // ---- Download button -------------------------------------------------

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'pixel-sand-layout.png';
      link.href = outputCanvas.toDataURL('image/png');
      link.click();
    });
  </script>
</body>
</html>
